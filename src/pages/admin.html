<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin dashboard</title>
    <link rel="stylesheet" href="/src/css/output.css">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <aside class="bg-blue-800 text-white w-64 h-screen p-5">
<h1 class="text-2xl font-bold mb-5">Admin Panel</h1>
<ul class="space-y-4">
    <li><a href="#" class="block hover:text-gray-300">Dashboard</a></li>
    <li><a href="#" class="block hover:text-gray-300">Users</a></li>
    <li><a href="#" class="block hover:text-gray-300">Orders</a></li>
    <li><a href="#" class="block hover:text-gray-300">Settings</a></li>
</ul>
        </aside>


        <main class="flex-1 p-10">

      <h1 class="text-3xl font-bold mb-5">Dashboard Overview</h1>

      <!-- Stats -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <div class="bg-white p-6 shadow rounded-lg">
          <h3 class="text-xl font-semibold">Total Users</h3>
          <p class="text-3xl font-bold mt-3">120</p>
        </div>

        <div class="bg-white p-6 shadow rounded-lg">
          <h3 class="text-xl font-semibold">Total Orders</h3>
          <p class="text-3xl font-bold mt-3">56</p>
        </div>

        <div class="bg-white p-6 shadow rounded-lg">
          <h3 class="text-xl font-semibold">Revenue</h3>
          <p class="text-3xl font-bold mt-3">$3,240</p>
        </div>

      </div>

      <!-- Table -->
      <div class="bg-white shadow mt-10 p-6 rounded-lg">
        <h3 class="text-xl font-bold mb-5">Latest Users</h3>

        <table class="w-full border-collapse">
          <tr class="border-b">
            <th class="text-left p-2">Name</th>
            <th class="text-left p-2">Email</th>
            <th class="text-left p-2">Status</th>
          </tr>

          <tr class="border-b">
            <td class="p-2">Blessing James</td>
            <td class="p-2">example@gmail.com</td>
            <td class="p-2 text-green-600 font-bold">Active</td>
          </tr>
          
          <tr class="border-b">
            <td class="p-2">John Doe</td>
            <td class="p-2">john@gmail.com</td>
            <td class="p-2 text-green-600 font-bold">Active</td>
          </tr>
        </table>

      </div>

    </main>
    </div>
</body>
</html>
