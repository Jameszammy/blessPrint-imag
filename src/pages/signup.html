<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/src/css/output.css">
</head>
<body class="bg-gray-500">
    <section class="mt-60 md:mt-5 lg:mt-20 md:ml-36 lg:ml-100">
        <p id="error" class="text-red-600 text-xl"></p>
        <div>
<input class="px-10 ml-10 md:px-16 h-10 bg-white md:ml-16 rounded-2xl mt-5" type="text" placeholder="First-Name" id="fname">
</div>
<div>
<input class="px-10 ml-10 md:px-16 h-10 bg-white md:ml-16 rounded-2xl mt-5" type="text" placeholder="Last-Name" id="lname" >
</div>
        <div>
<input class="px-10 ml-10 md:px-16 h-10 bg-white md:ml-16 rounded-2xl mt-5" type="text" placeholder="email" id="email" >
</div>
<div>
<input type="text" placeholder="password" class="px-10 ml-10 sm:ml-20 md:px-16 h-10 bg-white md:ml-16 rounded-2xl mt-5" id="password">
</div>
<div>
<input type="text" placeholder="Contact" class="px-10 ml-10 sm:ml-20 md:px-16 h-10 bg-white md:ml-16 rounded-2xl mt-5" id="contact">
</div>
<div>
<button class="bg-blue-700 px-16 mt-5 ml-24 rounded-3xl text-white md:ml-34" id="signupbtn">SignUp</button>
</div>
    </section>
    <script src="/src/js/script.js"></script>

</html>
